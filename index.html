<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown-timer</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div>
      <h2>COMING SOON</h2>
      <p>Our website is under construction</p>
    </div>
    <div class="countdown">
      <!-- 1st box -->
      <div class="box">
        <span class="text day-text">Days</span>
        <span class="num" id="day-box">00</span>
      </div>
      <!-- 2nd box -->
      <div class="box">
        <span class="text hour-text">Hours</span>
        <span class="num" id="hr-box">00</span>
      </div>
      <!-- 3rd box -->
      <div class="box">
        <span class="text min-text">Minutes</span>
        <span class="num" id="min-box">00</span>
      </div>
      <!-- 4th box -->
      <div class="box">
        <span class="text sec-text">Seconds</span>
        <span class="num" id="sec-box">00</span>
      </div>
    </div>
    <a href="#">follow us for more update now!</a>
    <!-- partial -->
    <script src="./script.js"></script>
  </body>
</html>
